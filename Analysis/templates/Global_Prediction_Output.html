<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gas Concentration Prediction</title>

    <!-- Fonts and Icons -->
    <link rel="apple-touch-icon" type="image/png" href="{{ url_for('static',filename='logo.jpg') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700">

    <style>
        body {
            background: linear-gradient(135deg, #0f0f0f, #1c1c1c);
            color: #fff;
            font-family: 'Roboto Condensed', sans-serif;
            margin: 0;
            padding: 0;
        }

        .form-box {
            background: #181818;
            padding: 35px;
            margin: 50px auto;
            border-radius: 12px;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.15);
            max-width: 520px;
            transition: 0.3s;
        }

        .form-box:hover {
            box-shadow: 0 0 35px rgba(0, 255, 255, 0.3);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #00bfff;
            font-weight: 700;
            text-shadow: 0 0 6px #00bfff;
        }

        .user-box {
            margin-bottom: 20px;
        }

        .user-box label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
            font-weight: 500;
        }

        .user-box input {
            width: 100%;
            padding: 12px;
            background: #1f1f1f;
            border: 1px solid #333;
            border-radius: 5px;
            color: #fff;
        }

        .user-box input:focus {
            border-color: #00bfff;
            box-shadow: 0 0 8px #00bfff;
            outline: none;
        }

        .btn-submit {
            width: 100%;
            padding: 13px;
            background: linear-gradient(90deg, #00bfff, #1e90ff);
            border: none;
            border-radius: 30px;
            color: #fff;
            font-weight: bold;
            font-size: 1.05rem;
            box-shadow: 0 0 15px #00bfff;
            transition: 0.3s;
            margin-top: 10px;
        }

        .btn-submit:hover {
            background: linear-gradient(90deg, #1e90ff, #00bfff);
            box-shadow: 0 0 30px #00bfff, 0 0 50px #00bfff;
            transform: translateY(-2px);
        }

        .error {
            color: #ff4c4c;
            font-weight: bold;
            margin-top: 10px;
        }

        .note {
            color: #aaa;
            font-size: 0.85rem;
            margin-top: 12px;
        }

    </style>
</head>
<body>

    <div class="form-box">
        <h2>üåç Predict CO‚ÇÇ</h2>
        <form method="POST" action="/CO2Prediction">
            <div class="user-box">
                <label for="year">Enter Year</label>
                <input type="text" name="year" placeholder="e.g., 2025" required>
            </div>
            {% if msg_s %}
                <div class="error">{{ msg_s }}</div>
            {% elif msg %}
                <div class="error">{{ msg }}</div>
            {% endif %}
            <button type="submit" class="btn-submit">Predict CO‚ÇÇ</button>
        </form>
    </div>

    <div class="form-box">
        <h2>üåç Predict O‚ÇÉ</h2>
        <form method="POST" action="/O3Prediction">
            <div class="user-box">
                <label for="year">Enter Year</label>
                <input type="text" name="year" placeholder="e.g., 2025" required>
            </div>
            <button type="submit" class="btn-submit">Predict O‚ÇÉ</button>
        </form>
    </div>

    <div class="form-box">
        <h2>üåç Predict CO</h2>
        <form method="POST" action="/COPrediction">
            <div class="user-box">
                <label for="year">Enter Year</label>
                <input type="text" name="year" placeholder="e.g., 2025" required>
            </div>
            <button type="submit" class="btn-submit">Predict CO</button>
        </form>
    </div>

    <div class="form-box">
        <h2>üåç Predict NO‚ÇÇ</h2>
        <form method="POST" action="/NO2Prediction">
            <div class="user-box">
                <label for="year">Enter Year</label>
                <input type="text" name="year" placeholder="e.g., 2025" required>
            </div>
            <button type="submit" class="btn-submit">Predict NO‚ÇÇ</button>
        </form>
    </div>

    <div class="form-box">
        <h2>üåç Predict SO‚ÇÇ</h2>
        <form method="POST" action="/SO2Prediction">
            <div class="user-box">
                <label for="year">Enter Year</label>
                <input type="text" name="year" placeholder="e.g., 2025" required>
            </div>
            <button type="submit" class="btn-submit">Predict SO‚ÇÇ</button>
        </form>
    </div>

</body>
</html>
