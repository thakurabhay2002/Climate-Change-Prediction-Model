<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Starry Background</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
        }
        #star-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -9999;
            width: 100%;
            height: 100%;
            background-color: black; /* Just to make sure canvas is visible */
        }
    </style>
</head>
<body>
    <canvas id="star-canvas"></canvas>
    <script>
        // Basic Canvas Example to verify it's rendering
        var canvas = document.getElementById("star-canvas");
        var ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Draw a test rectangle
        ctx.fillStyle = "white";
        ctx.fillRect(0, 0, 100, 100); // Test if canvas is visible
    </script>
</body>
</html>
